name: CI-CD
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  CI:
     runs-on: ubuntu-latest
     
     steps:
 
      - uses: actions/checkout@v2

      - name: Build and push Docker images

        uses: docker/build-push-action@v2.4.0
        with:
        
           context: ./scr
           file: ./src/Dockerfile
           push: true
           tags:
             carlosmrjunior/api-bootcamp-produto:latest
             carlosmrjunior/api-bootcamp-produto:${{github.run_number}}
